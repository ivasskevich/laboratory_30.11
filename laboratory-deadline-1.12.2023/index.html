<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      "use strict";
      function function1(a, b) {
         let rez;
         if (a > b) {
            return rez = b;
         }
         else if (a < b) {
            return rez = a;
         }
         else {
            return a;
         }
      }

      function function2(a, b) {
         return Math.pow(a, b);
      }

      function function3(a, b, operator) {
         switch (operator) {
            case '+':
               return a + b;
            case '-':
               return a - b;
            case '*':
               return a * b;
            case '/':
               if (b === 0) {
                  return 'Division by zero is not possible';
               }
               return a / b;
            default:
               return 'Unsupported operator';
         }
      }

      function function3(a, b, operator) {
         switch (operator) {
            case '+':
               return a + b;
            case '-':
               return a - b;
            case '*':
               return a * b;
            case '/':
               if (b === 0) {
                  return 'Division by zero is not possible';
               }
               return a / b;
            default:
               return 'Unsupported operator';
         }
      }

      function function4(a) {
         if (a <= 1) {
            return false;
         }

         for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i === 0) {
               return false;
            }
         }

         return true;
      }

      function function5(a) {
         document.write(`Таблиця множення для числа ${a}: `);
         document.write("<br>");
         for (let i = 1; i <= 10; i++) {
            document.write(`${a} * ${i} = ${a * i} "<br />"`);
         }
         document.write('-----------------------');
      }

      function function6(a, b) {
         let lastDigitA = a - Math.floor(a / b) * b;

         if (lastDigitA < 0) {
            lastDigitA += b;
         }

         return lastDigitA;
      }

      function function7(...a) {
         let sum = 0;

         for (let i = 0; i < a.length; i++) {
            sum += a[i];
         }

         return sum;
      }

      function function8(...a) {
         return Math.max(...a);
      }

      function function9(start, end, bool) {
         let numbers = [];

         for (let i = start; i <= end; i++) {
            if ((bool && i % 2 === 0) || (!bool && i % 2 !== 0)) {
               numbers.push(i);
            }
         }

         return numbers;
      }

      function isYear(year) {
         return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
      }

      function function10(dateStr) {
         const dateArray = dateStr.split('.').map(Number);
         let [day, month, year] = dateArray;

         const daysInMonth = [31, (isYear(year) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

         if (day < daysInMonth[month - 1]) {
            day++;
         } else {
            day = 1;
            if (month < 12) {
               month++;
            } else {
               month = 1;
               year++;
            }
         }

         return `${(day < 10 ? '0' : '') + day}.${(month < 10 ? '0' : '') + month}.${year}`;
      }
   </script>
</head>

<body>
   <script>
      "use strict";
      document.write("function1: " + function1(5, 7) + "<br />")
      document.write("function2: " + function2(2, 4) + "<br />");
      document.write("function3: " + function3(2, 8, '+') + "<br />");
      document.write("function4: " + function4(7) + "<br />");
      document.write("function6: " + function6(10, 3) + "<br />");
      document.write("function7: " + function7(10, 3, 8, 5, 8, 2, 6, 1) + "<br />");
      document.write("function8: " + function8(10, 3, 8) + "<br />");
      let evenNumbers = function9(1, 10, false);
      document.write("function9: " + evenNumbers + "<br />");
      const Date = '21.05.2024';
      const nextDay = function10(Date);
      document.write(`function10: ${Date} : ${nextDay}`);
   </script>
</body>

</html>
